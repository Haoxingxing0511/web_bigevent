<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../assets/lib/layui-v/layui/css/layui.css" />
		<link rel="stylesheet" href="../assets/css/art_cate.css" />
	</head>
	<body>
		<!-- 卡片区域 -->
		<div class="layui-card">
		    <div class="layui-card-header">
				<span>文章类别</span>
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
			</div>
		    <div class="layui-card-body">
				<!-- 表格 -->
				<table class="layui-table">
				  <colgroup>
				    <col >
				    <col >
				    <col width="200">
				  </colgroup>
				  <thead>
				    <tr>
				      <th>分类名称</th>
				      <th>分类别名</th>
				      <th>操作</th>
				    </tr> 
				  </thead>
				  <tbody>
				    <tr>
				      <td>贤心</td>
				      <td>2016-11-29</td>
				     <td>
							<button type="button" class= "layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
				     		<button type="button" class= "layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
				     </td>
				    </tr>
				    <tr>
				      <td>许闲心</td>
				      <td>2016-11-28</td>
				      <td>
				      		<button type="button" class= "layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
				      		<button type="button" class= "layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
				      </td>
				    </tr>
				  </tbody>
			</div>
		</div>
		<!-- 表格的数据模板 -->
		<script type="text/html" id="tpl-table">
			{{each data}}
			<tr>
			  <td>{{$value.name}}</td>
			  <td>{{$value.alias}}</td>
			  <td>
					<button type="button" class= "layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
					<button type="button" class= "layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
			  </td>
			</tr>
			{{/each}}
		</script>
		
		<!-- 添加分类的弹出层 -->
		<script type="text/html" id="dialog-add">
			<form class="layui-form" id="form-add" action="">
			  <div class="layui-form-item">
			    <label class="layui-form-label">分类名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">分类别名</label>
			    <div class="layui-input-block">
			      <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			      <div class="layui-input-block">
			        <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
			        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			      </div>
			    </div>
			</form>
		</script>
		
		<!-- 修改分类的弹出层 -->
		<script type="text/html" id="dialog-edit">
			<form class="layui-form" id="form-edit" lay-filter="form-edit">
			  <!-- 隐藏域 ，保存 ID 的值 -->
			  <input type="hidden" name="Id" />
			  <div class="layui-form-item ">
			    <label class="layui-form-label">分类名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">分类别名</label>
			    <div class="layui-input-block">
			      <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			      <div class="layui-input-block">
			        <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
			      </div>
			    </div>
			</form>
		</script>
		
		<!-- 导入 layui 的js文件 -->
		<script src="../assets/lib/layui-v/layui/layui.js"></script>
		<!-- 导入 jQuery 的js文件 -->
		<script src="../assets/js/jquery-3.2.1.min.js"></script>
		<!-- 导入自己封装的  baseAPI 文件 -->
		<script src="../assets/js/baseAPI.js"></script>
		<!-- 导入 模板引擎 js文件 -->
		<script src="../assets/lib/template-web.js"></script>

</html>
