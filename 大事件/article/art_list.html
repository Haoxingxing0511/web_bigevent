<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../assets/lib/layui-v/layui/css/layui.css" />
		<link rel="stylesheet" href="/大事件/assets/css/art_list.css" />
	</head>
	<body>
		<!-- 卡片区域 -->
		<div class="layui-card">
		  <div class="layui-card-header">文章列表</div>
		  <div class="layui-card-body">
			<!-- 筛选区域 -->
			<form class="layui-form" id="form-search">
			  <div class="layui-form-item layui-inline">
				<select name="cate_id" >
				  <option value="">所有分类</option>
				  <option value="最新">最新</option>
				  <option value="科技">科技</option>
				  <option value="历史">历史</option>
				  <option value="股市">股市</option>
				  <option value="情感">情感</option>
				</select>
			  </div>
			  
			  <div class="layui-form-item layui-inline">
			  	<select name="state">
					<option value="">状态</option>
					<option value="所有状态">所有状态</option>
			  		<option value="已发布">已发布</option>
			  		<option value="草稿">草稿</option>
			  	</select>
			  </div>
			  
			  <div class="layui-form-item layui-inline">
			  	<button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
			  </div>
			  
			  
			</form>
			<!-- 列表区域 -->
			<table class="layui-table">
			  <colgroup>
			    <col >
			    <col width="150">
			    <col width="180">
				<col width="180">
				<col width="180">
			  </colgroup>
			  <thead>
			    <tr>
					<th>文章标题</th>
					<th>分类</th>
					<th>发表时间</th>
					<th>状态</th>
					<th>操作</th>
			    </tr> 
			  </thead>
			  <tbody>
			    <tr>
			      <td>贤心</td>
			      <td>2016-11-29</td>
			      <td>人生就像是一场修行</td>
				  <td>2016-11-29</td>
				  <td>
					  <button type="button" class= "layui-btn layui-btn-xs ">编辑</button>
					  <button type="button" class= "layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
				  </td>
			    </tr>
			   
			  </tbody>
			</table>
			
			
			<!-- 分页区域 -->
			<div id="pageBox"></div>
		  </div>
		</div>
		<!-- 列表数据模板 -->
		<script type="text/html" id="tpl-table">
			{{each data}}
			<tr>
				<td>{{$value.title}}</td>
				<td>{{$value.cate_name}}}</td>
				<td>{{$value.pud_date|dataFormat}}</td>
				<td>{{$value.state}}</td>
				<td>
					<button type="button" class= "layui-btn layui-btn-xs ">编辑</button>
					<button type="button" class= "layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
				</td>
			</tr>
			{{/each}}
		</script>
		
		<!-- 分类数据模板 -->
		<script type="text/html" id="tpl-cate">
			<option value="">所有分类</option>
			{{each data}}
				<option value="{{$value.Id}}">{{$value.name}}</option>
			{{/each}}
		</script>
		
		<!-- 导入 layui 的js文件 -->
		<script src="../assets/lib/layui-v/layui/layui.js"></script>
		<!-- 导入 jQuery 的js文件 -->
		<script src="../assets/js/jquery-3.2.1.min.js"></script>
		<!-- 导入自己封装的  baseAPI 文件 -->
		<script src="../assets/js/baseAPI.js"></script>
		<!-- 导入 模板引擎 js文件 -->
		<script src="../assets/lib/template-web.js"></script>
		<!-- 导入 自己的 js文件 -->
		<script src="../assets/js/art_list.js"></script>
	</body>
</html>
