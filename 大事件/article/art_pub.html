<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../assets/lib/layui-v/layui/css/layui.css" />
		<link rel="stylesheet" href="../assets/css/art_pub.css" />
		<link rel="stylesheet" href="../cropper/plugin-master/lib/cropper/cropper.css" />
		<!-- 富文本编辑器 -->
		<script src="../assets/lib/tinymce/js/tinymce/tinymce.min.js"></script>
		<script>tinymce.init({ selector:'textarea' });</script>
		</head>
	</head>
	<body>
		<!-- 卡片区域 -->
		<div class="layui-card">
		  <div class="layui-card-header">写文章</div>
		  <div class="layui-card-body">
			  <!-- 发表文章的表单 -->
		    <form class="layui-form" id="form-pub">
				<!-- 第一行 -->
				<div class="layui-form-item">
					<label class="layui-form-label">文章标题</label>
					<div class="layui-input-block">
						<input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<!-- 第二行 -->
				<div class="layui-form-item">
					<label class="layui-form-label">文章类别</label>
					<div class="layui-input-block">
						<select name="cate_id" lay-verify="required">
							<option value="">请选择文章类别</option>
							<option value="0">最新</option>
							<option value="1">上海</option>
							<option value="2">广州</option>
							<option value="3">深圳</option>
						</select>
					</div>
				</div>
				<!-- 第三行 -->
				<div class="layui-form-item">
					<!-- 左侧的 lable -->
					<label class="layui-form-label">文章内容</label>
					<!-- 为富文本编辑器的外部容器设置高度 -->
					<div class="layui-input-block" style="height: 400px;">
						<!-- 这个 textarea 会被初始化为富文本编辑器 -->
						<textarea name="content"></textarea>
					</div>
				</div>
			  
				<!-- 第四行 -->
				<div class="layui-form-item">
					<!-- 左侧的 lable -->
					<label class="layui-form-label">文章封面</label>
					<!-- 选择封面区域 -->
					<div class="layui-input-block cover-box">
						<!-- 左侧的裁剪区域 -->
						<div class="cover-left">
							<img id="image" src="../assets/fonts/bj.jpg" alt="" />
						</div>
						<!-- 右侧的预览区域和选择封面区域 -->
						<div class="cover-right">
							<!-- 预览区域 -->
							<div class="img-preview"></div>
							<!-- 择封面区域 -->
							<button type="button" id="btnChooseImage" class="layui-btn layui-btn-danger">选择封面</button>
							<!-- 通过 accept 属性，可以指定，允许用户选择什么类型的文件 -->
							<input type="file" id="coverFile" accept="image/png,image/jpeg,image/gif" style="display: none;"/>
						</div>
					</div>
				</div>
			  
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit >发布</button>
						<button id="btnSave2" class="layui-btn layui-btn-primary" lay-submit >存为草稿</button>
					</div>
				</div>
			  
			</form>
			
			
		  </div>
		</div>
		
		<script type="text/html" id="tpl-cate">
			<option value="">请选择文章类别</option>
			{{each data}}
			<option value="{{$value.Id}}">{{$value.name}}</option>
			{{/each}}
		</script>
		
		<!-- 导入 layui 的js文件 -->
		<script src="../assets/lib/layui-v/layui/layui.js"></script>
		<!-- 导入 jQuery 的js文件 -->
		<script src="../assets/js/jquery-3.2.1.min.js"></script>
		<!-- 导入自己封装的  baseAPI 文件 -->
		<script src="../assets/js/baseAPI.js"></script>
		<!-- 导入 模板引擎 js文件 -->
		<script src="../assets/lib/template-web.js"></script>
		<!-- 导入 裁剪 js文件 -->
		<script src="../cropper/plugin-master/lib/cropper/Cropper.js"></script>
		<script src="../cropper/plugin-master/lib/cropper/jquery-cropper.js"></script>
		<!-- 导入 自己的 js文件 -->
		<script src="../assets/js/art_pub.js"></script>
	</body>
</html>
