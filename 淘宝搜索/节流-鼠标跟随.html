<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html,body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#angel {
				position: absolute;
				width: 60px;
				height: 80px;
			}
		</style>
		
		<script src="../js/jquery-3.2.1.min.js"></script>
		
	</head>
	<body>
		<img src="./9d47db97634f6a3bd487cd7e4e221d9.jpg" alt="" id="angel">
		
		<script>
			$(function () {
				//获取图片元素
				var angel = $('#angel')
				var timer = null //1.预定义一个 timer 节流阀
				// 监听文档的 mousemove 事件
				$(document).on('mousemove', function (e) {
					if (timer) { return } //判断节流阀是否为空，如果不为空，则证明距离上一次执行间隔不足16毫秒
					timer = setTimeout(function() {
						//设置图片的位置
						$(angel).css('left',e.pageX + 'px').css('top',e.pageY + 'px')
						console.log('ok');
						timer = null //2.当设置了鼠标跟随效果后，清空 timer 节流阀，方便下次开启延时器
					},16)
					
					
				})
			})
		</script>
		
	</body>
</html>
